<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="calculator">
        <div id="screen">
            0
        </div>
        <div id="numpad">
            <div id="reset" class="symbol button">A/C</div>
            <div class="symbol button inactive">+/-</div>
            <div class="symbol button inactive">%</div>
            <div class="symbol button operation">/</div>
            <div class="num button">7</div>
            <div class="num button">8</div>
            <div class="num button">9</div>
            <div class="symbol button operation">*</div>
            <div class="num button">4</div>
            <div class="num button">5</div>
            <div class="num button">6</div>
            <div class="symbol button operation">-</div>
            <div class="num button">1</div>
            <div class="num button">2</div>
            <div class="num button">3</div>
            <div class="symbol button operation">+</div>
            <div id="zero" class="num button">0</div>
            <div class="symbol button inactive"><strong>.</strong></div>
            <div id="equals" class="symbol button">=</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
